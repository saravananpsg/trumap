<div class="message-chat">
  <div class="message-chat-area" scroll-glue >
    <div class="message-chat-content">
      <div class="message-box" *ngFor="let chatMessage of chatMessages">
          <div class="message-text" *ngIf="!chatMessage.data.type ||
            (chatMessage.data.type === 'text')">
            {{ chatMessage.data.message}}
          </div>
          <div class="" *ngIf="chatMessage.data.type === 'buy-rent'">

          </div>

          <!-- <div class="image-holder" *ngIf="chatMessage.data.type === 'image'">
            <img src="assets/imgs/loaders/ring.svg" img-cache ic-src="{{ chatMessage.data.url }}"/>
          </div> -->
          <span class="message-time">
            {{ chatMessage.data.time }}
          </span>
      </div>
    </div>
  </div>
  <div class="message-chat-footer">
    <div class="input-group">
      <div class="input-group-prepend">
        <button (click)="sendChatMessage(chatMessageText)"
          class="btn btn-secondary btn-sm">
            <div class="icon">
              <i class="fa fa-ellipsis-v"></i>
            </div>
        </button>
      </div>
      <textarea rows="1" autosize [(ngModel)]="chatMessageText"
        class="form-control" placeholder="Type your reply here">
      </textarea>
      <div class="input-group-append" (click)="sendMessage(chatMessageText)">
         <button class="btn btn-secondary" type="button">
           <div class="icon">
             <i class="fa fa-location-arrow"></i>
           </div>
         </button>
      </div>
    </div>
  </div>
</div>
